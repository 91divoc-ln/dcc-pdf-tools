name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    install:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with: { node-version: 14 }
            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: npm-
            - run: npm ci

    audit:
        needs: install
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with: { node-version: 14 }
            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashFiles('**/package-lock.json') }}
            - run: npm ci
            - run: npm audit

    test:
        needs: install
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with: { node-version: 14 }
            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashfiles('**/package-lock.json') }}
            - run: npm ci
            - run: npm run test

    lint:
        needs: install
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with: { node-version: 14 }
            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashfiles('**/package-lock.json') }}
            - run: npm ci
            - run: npm run lint

    build:
        needs: install
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with: { node-version: 14 }
            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashFiles('**/package-lock.json') }}
            - run: npm ci
            - run: npm run build
